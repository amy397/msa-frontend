apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: amy397/gateway-service:latest
        ports:
        - containerPort: 9090
        env:
        - name: USER_SERVICE_URL
          value: http://user-service:8081
        - name: PRODUCT_SERVICE_URL
          value: http://product-service:8082
        - name: ORDER_SERVICE_URL
          value: http://order-service:8083
        - name: PAYMENT_SERVICE_URL
          value: http://payment-service:8084
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 5
